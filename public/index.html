    <button class="generate-palette button"
            onclick="generatePalette()">Mix New Palette</button>
    <section class="form-wrap">
      <form onsubmit="savePalette(event)">
        <select id="project-select">
          <option value="project">Pick a Project</option>
        </select>
        <input type="text" class="palette-name-input" />
        <button>Save Palette</button>
      </form>
      <form onsubmit="createProject(event)" class="project-submit-wrap">
        <h1>Starting a new project?</h1>
        <div >
          <label for="create-project">
            <input type="text" id="create-project" />
          </label>
          <button>Create Project</button>
        </div>
      </form>
    </section>
    <div class="projects-wrap-wrap">
      <h1 class="existing-projects">Existing Projects</h1>
      <div class='projects-wrap'></div>
    </div>
    <script>window.jQuery || document.write('<script src="/jquery/jquery.js"><\/script>')</script>
